<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link href="../assets/css/normalize.css" rel="stylesheet" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <title>Beard - Binary Expressions As Rendered Diagrams</title>
  </head>
  <body>
    <div id="app">
      <div id="header">
        <div class="left">
          <div id="logo" class="header-icon">
            <img
              src="../assets/images/beard.png"
              width="40"
              height="40"
              title="beard - binary expressions as rendered diagrams"
              alt="logo"
            />
          </div>
        </div>
        <div id="expression">
          <div class="content">
            <span>Expression</span>
            <div class="edit-icon">
              <img src="../assets/images/edit.png" width="12px" height="12px" alt="editable" />
            </div>
          </div>
          <input type="text" class="hide" />
        </div>
        <div class="right">
          <div id="info-button" class="header-icon header-button">
            <img src="../assets/images/info.png" width="20" height="20" alt="info" />
          </div>
          <div id="theme-selector" class="header-icon header-button">
            <img
              src="../assets/images/light-mode.png"
              width="30"
              height="30"
              title="toggle light mode"
              alt="light-mode"
            />
          </div>
        </div>
      </div>
      <div id="diagram-container">
        <div id="variant-selector">
          <div data-variant="full" class="item"><span>Full</span></div>
          <div data-variant="tree" class="item"><span>Tree</span></div>
          <div data-variant="diagram" class="item"><span>Diagram</span></div>
        </div>
        <div id="graphviz"></div>
      </div>
      <div id="footer"></div>
    </div>
    <script src="beard.min.js" type="application/javascript"></script>
  </body>
</html>
